default vesamenu.c32
prompt 0
menu title UNetbootin
timeout 0

label unetbootindefault
menu label Install puavo-bootserver 3000G SWRAID-1
kernel /ubnkern
append initrd=/ubninit vga=788 auto-install/enable=true preseed/file=/cdrom/preseed/puavo-bootserver-3000G-SWRAID-1.cfg -- quiet

